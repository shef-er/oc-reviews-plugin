<div class="reviewform">
    {{ form_ajax('onSubmit', { 'data-request-flash':true }) }}
        <div class="form-group">
            <label for="inputName" class="control-label">Name</label>
            <input type="text" name="name"  class="form-control" id="inputName" placeholder="Name"
                   required />
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" />
        </div>
        <div class="form-group">
            <label for="textareaContent" class="control-label">Your review</label>
            <textarea name="content" class="form-control" id="textareaContent"
                      rows="3" minlength="6" maxlength="3000" required></textarea>
        </div>
        <button type="submit" class="btn btn-default" data-attach-loading>Send review</button>
    {{ form_close() }}
</div>
